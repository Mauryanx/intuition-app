name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./app
        run: npm install --legacy-peer-deps
      
      - name: Run TypeScript type check
        working-directory: ./app
        run: npm run typecheck
      
      - name: Run ESLint
        working-directory: ./app
        run: npm run lint
      
      - name: Run tests
        working-directory: ./app
        run: npm test
  
  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./app
        run: npm install --legacy-peer-deps
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          # Token is optional for basic builds
          # token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Build web version
        working-directory: ./app
        run: npx expo export:web --no-bundler
